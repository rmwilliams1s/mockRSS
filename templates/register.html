{% extends 'rss/base.html' %}
{% block content %}
    <body>
        <h3>Register</h3>
        <div id='login'>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class='btn btn-default' type="submit">Register</button>
              </form>
        </div>
        <div id='register'>
            <p>or <a href="{% url 'login' %}">Sign In</a></p>
        </div>
    </body>
{% endblock %}
