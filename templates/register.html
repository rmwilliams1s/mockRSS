{% extends 'base.html' %}
{% block content %}
    <body>
        <div id='register-main'>
            <h3 class='display-3'>Register</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class='btn btn-default' type="submit">Register</button>
              </form>
        </div>
        <div id='login'>
            <p>or <a href="{% url 'login' %}">Sign In</a></p>
        </div>
    </body>
{% endblock %}
