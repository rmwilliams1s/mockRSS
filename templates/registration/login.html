{% extends 'base.html' %}
{% block content %}
    <body>
        <div id='login-main'>
          <h2 class='display-3'>Mock RSS Reader</h2>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class='btn btn-default btn-login' type="submit">Login</button>
          </form>
        </div>
        <div id='register'>
            <p>or <a href="{% url 'register' %}">Create an Account</a></p>
        </div>
    </body>
{% endblock %}
