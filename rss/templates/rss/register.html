{% extends 'rss/base.html' %}
{% block content %}
    <body>
        <h3>Sign Up</h3>
        <div id='login'>
            <form method="GET" class="post-form" >
                <p>Username:</p>
                <input type='text' class='form-control' name='username' required>
                <p>Password:</p>
                <input type='text' class='form-control' name='password' required>
                <a class="btn btn-default" type='submit' href="{% url 'feed' %}">Create your account</a>
            </form>
        </div>
        <div id='register'>
            <p>or <a href="{% url 'login' %}">Sign In</a></p>
        </div>
    </body>
{% endblock %}
