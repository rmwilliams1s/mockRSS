    {% extends 'rss/base.html' %}
    
    {% block content %}
    <body>
        <div class='header'>
            <h3>Mock RSS Reader</h3>
            <p>Welcome, user</p>
            <form action='' method="GET">
                <p>Add a new feed: </p>
                <input type='text' class='form-control' name='url'>
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
            <a class="btn btn-default" href="{% url 'login' %}">Logout</a>
        </div>
        <div class='content container'>
            <div class='row'>
                <div class='col-md-8'>
                    {% for item in feed %}
                    <div class='post'>
                        <h2 id='title'><a href='{{ item.link }}'>{{ item.title }}</a></h2>
                        <p id='date'>{{ item.date }}</p>
                        {% if item.image %}
                        <img id='image' src='{{ feed.image }}'>
                        {% endif %}
                        <p id='desc'>{{ item.description }}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
    {% endblock %}
